<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h1>Registration Form</h1>
        <form id="registrationForm">
            <div class="form-group">
                <label for="fullname">Full Name</label>
                <input type="text" class="form-control" id="fullname" placeholder="Enter your full name" required>
            </div>
            <div class="form-group">
                <label for="aadhar">Aadhar Number</label>
                <input type="number" class="form-control" id="aadhar" placeholder="Enter your Aadhar number" required>
            </div>
            <div class="form-group">
                <label for="pan">PAN Card Number</label>
                <input type="text" class="form-control" id="pan" placeholder="Enter your PAN card number" required>
            </div>
            <div class="form-group">
                <label for="mobile">Mobile Number</label>
                <input type="text" class="form-control" id="mobile" placeholder="Enter your mobile number" required>
            </div>
            <div class="form-group">
                <label for="dateofbirth">Date of birth</label>
                <input type="date" class="form-control" id="dateofbirth" placeholder="Enter your Date of birth" required>
            </div>
            <div class="marks">
                <label for="Marks"> Marks of 6 subjects</label>
                <div class="form-group">
                <input type="number" name="subject1" id="subject1" placeholder="Enter your marks of subject 1">
                </div>
                <div class="form-group">
                <input type="number" name="subject2" id="subject2" placeholder="Enter your marks of subject 2">
                </div>
                <div class="form-group">
                <input type="number" name="subject3" id="subject3" placeholder="Enter your marks of subject 3">
                </div>
            </div>
            <div class="form-group">
                <input type="number" name="subject4" id="subject4" placeholder="Enter your marks of subject 4">
                </div>
                <div class="form-group">
                <input type="number" name="subject5" id="subject5" placeholder="Enter your marks of subject 5">
                </div>
                <div class="form-group">
                <input type="number" name="subject6" id="subject6" placeholder="Enter your marks of subject 6">
                </div>
                <button type="button" class="ID3" id="calculate" onclick="marks()">Calculate</button>
            
            <button type="button" class="ID3" onclick="submitForm()">Submit</button>
            </div>
        </form>
    </div>

    <script src="registration.js"></script>
</body>
</html>
